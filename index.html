<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="page-container">
    <div class="slogan">
       <img src="assets/facebook-logo.png">
       <p id="fb-slogan">Meet People Around The World</p>
    </div>

    
    <div class="container">
      <h1 id="login"class="label">Log In</h1>
      <label id="mail" class="label" for="email"><b>Email</b></label>
      <input id="email" type="text" placeholder= "Enter Email" name="email" required>
      
      <label id="pass" class="label" for="psw"><b>Password</b></label>
      <input id="password" type="password" placeholder="Enter Password" name="psw" required>
      
      <button id='login-btn' onclick="login()" type="submit">Log In</button>
      <p id="signup-text">Don't have an account?
        &nbsp; <p id="Signup-btn">
          <a  href = 'signup.html'> Sign Up </a>
        </p>
      </p>

      
    </div>
</div>
    
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="loginfeature.js"></script>
    <script src="signupfeature.js"></script>
</body>
</html>
