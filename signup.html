<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="signup.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <div class="page-container">
    <div class="slogan">
       <img src="assets/facebook-logo.png">
       <p id="fb-slogan">Meet People Around The World</p>
    </div>

    
    <div class="container">
      <h1 id="login"class="label">Create Account</h1>
  <div class="input-section">  
    <div>
      <label id="name-label" class="label" for="fname"><b>First Name</b></label>
      <input id="name" type="text" placeholder= "Enter First Name" name="fname" required>
    </div>

    <div class="pass-pos">
      <label id="lname" class="label" for="lname"><b>Last Name</b></label>
      <input id="lastname" type="text" placeholder="Enter Last Name" name="lname" required>
    </div> 
  </div>
  <label id="pass" class="label" for="mail"><b>Email</b></label>
  <input id="email-pos" type="text" placeholder="Enter Email" name="mail" required>

  <label id="pass" class="label" for="psw"><b>Password</b></label>
      <input id="pass-pos" type="password" placeholder="Enter Password" name="psw" required>
      
      <button id='login-btn' onclick="signUp()" type="submit">Sign Up</button>
      <p id="signup-text">Already have an account?
        &nbsp; <p id="Signup-btn">
          <a href = 'index.html'> Log In </a>
        </p>
      </p>






  



  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="signupfeature.js"></script>
</body>
</html>
