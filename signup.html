    <!DOCTYPE html>

    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="signup.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
        
        <div>
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input id="name" type="text" placeholder="Enter your name" name="name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input id="lastname" type="text" placeholder="Enter your username" name="lastname" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input id="email-pos" type="text" placeholder="Enter your email" name="mail" required>
          </div>
          
          <div class="input-box"></div>

          <div class="input-box">
            <span class="details">Password</span>
            <input id="pass-pos" type="password" placeholder="Confirm your password" name="psw" required>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" onclick="signUp()" value="Sign Up">
        </div>
      </div>
    </div>
  </div>
