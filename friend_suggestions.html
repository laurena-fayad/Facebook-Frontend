<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Friend Suggestions</title>
    <link rel="stylesheet" href = "friend_suggestions.css">

</head>
<body>
    <nav>
        <div class="nav-left-side">
            <img class="logo" src="assets/facebook-logo.png" alt="white facebook logo transparent">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </div>

        <div class="nav-right-side">
            
            <a href="#" id = "feed_btn" class="nav-links"><img class="nav-icon" src="assets/home.png"/></a>
            <a href="#" id = "friend_requests_btn" class="nav-links"><img class="nav-icon" src="assets/friend-requests.png"/></a>    
            
            <div class="nav-profile online">
                <img src="assets/profile-pic.png">
            </div>
        </div> 
    </nav>

    <div class="container">
        <div class="left-sidebar"></div>

        <div class="friend-suggestions">
            <h3> Meet New People </h3>
            <div id="suggestions">
            </div>
        </div>

        <div class="right-sidebar"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="friend_suggestions.js"></script>
</body>
</html>
